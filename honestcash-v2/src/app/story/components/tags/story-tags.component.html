<div *ngIf="story.userPostHashtags && story.userPostHashtags.length" class="row">
  <div class="col-auto px-0 ml-3 mt-2" *ngFor="let tag of story.userPostHashtags">
    <a class="badge badge-light p-3 font-weight-normal small" [href]="'/hashtag/' + tag.hashtag" target="_self">{{tag.hashtag}}</a>
  </div>
</div>
