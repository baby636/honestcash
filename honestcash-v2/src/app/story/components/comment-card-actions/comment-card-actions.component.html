<div class="col">
  <story-upvote-button [isSmallButton]="true" [story]="comment"></story-upvote-button>
  <story-comment-button *ngIf="nestingLevel <= 4" [nestingLevel]="nestingLevel" [parentStory]="comment" style="margin-left: 20px;"></story-comment-button>
  <span class="comment-counts">
    <span class="ml-4">
      {{comment.upvoteCount}}&nbsp;&nbsp;<fa-icon [icon]="['fab', 'bitcoin']"></fa-icon>
    </span>
      <span class="ml-2">
      &nbsp;{{comment.responseCount}}&nbsp;&nbsp;&nbsp;<fa-icon [icon]="['fas', 'comments']"></fa-icon>
    </span>
  </span>
</div>
