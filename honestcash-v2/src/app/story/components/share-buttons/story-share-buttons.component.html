<div class="btn-group btn-group-sm" *ngIf="story && story.shareURLs">
  <a class="btn btn-light" target="_blank" [href]="story.shareURLs.twitter"><fa-icon [icon]="['fab', 'twitter']"></fa-icon></a>
  <a class="btn btn-light" target="_blank" [href]="story.shareURLs.reddit"><fa-icon [icon]="['fab', 'reddit']"></fa-icon></a>
</div>
