<div class="row mb-2">
  <h5 class="col font-weight-bold text-uppercase cursor-pointer" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseUpvotes"><a (click)="isCollapsed = !isCollapsed">Unlocks</a>({{story.unlockCount}})</h5>
</div>
<div class="row" [ngbCollapse]="isCollapsed">
  <story-payer-badge *ngFor="let transaction of unlocks" [transaction]="transaction"></story-payer-badge>
  <div *ngIf="!unlocks.length" class="col"><small>No unlocks yet</small></div>
</div>
