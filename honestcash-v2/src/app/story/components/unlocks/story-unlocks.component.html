<div class="row mb-2">
  <h4 class="col font-weight-bold text-uppercase" click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseUnlocks"><u>Unlocks ({{story.unlockCount}})</u></h4>
</div>
<div class="row">
  <story-payer-badge *ngFor="let transaction of unlocks" [transaction]="transaction"></story-payer-badge>
  <p *ngIf="!unlocks.length">No unlocks yet</p>
</div>
