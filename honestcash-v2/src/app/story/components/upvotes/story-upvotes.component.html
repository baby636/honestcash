<div class="row mb-2" *ngIf="upvotes !== undefined">
  <h5 class="col font-weight-bold text-uppercase cursor-pointer"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseUpvotes">
    <a (click)="isCollapsed = !isCollapsed">Upvotes</a>({{upvotes.length}})
  </h5>
</div>
<div class="row" [ngbCollapse]="isCollapsed" *ngIf="upvotes && upvotes.length">
  <story-payer-badge *ngFor="let transaction of upvotes" [transaction]="transaction"></story-payer-badge>
</div>
<div class="row" *ngIf="!upvotes || (upvotes && !upvotes.length) ">
  <div class="col"><small>No one upvoted yet. You can be the first one!</small></div>
</div>
