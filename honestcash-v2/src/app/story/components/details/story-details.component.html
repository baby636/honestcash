<div class="row mb-2">
  <div class="col-1 pr-0">
    <shared-avatar [src]="story.user.imageUrl" large="true"></shared-avatar>
  </div>
  <div class="col">
    <div class="row justify-content-between">
      <div class="col">
        <a class="font-weight-bold">{{story.user.username}}</a>
        <user-follow-button [author]="story.user"></user-follow-button>
      </div>
      <div class="col-2 text-right">
        {{story.updatedAt | date:'MMM d, yy'}}
      </div>
    </div>
  </div>
</div>
