<div class="row mb-2">
  <div class="col-1 pr-0">
    <core-avatar [src]="story.user.imageUrl" large="true"></core-avatar>
  </div>
  <div class="col">
    <div class="row justify-content-between">
      <div class="col">
        <a class="font-weight-bold">{{story.user.username}}</a>
        <button type="button" class="btn btn-light btn-sm ml-2">Follow</button>
      </div>
      <div class="col-2 text-right">
        {{story.updatedAt | date:'MMM d, yy'}}
      </div>
    </div>
  </div>
</div>
