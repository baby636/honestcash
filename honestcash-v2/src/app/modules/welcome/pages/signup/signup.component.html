<app-welcome-heading
  title="What are you waiting for? Get started now."
  description="Enter your details below"
></app-welcome-heading>

<div
  class="
    flex
    flex-wrap
    items-center
    justify-center
    xs:w-full
    sm:w-3/5
    md:w-1/2
    lg:w-1/3
    xl:w-1/4
    xxl:w-1/5
    xxxl:w-1/6
    mx-auto
    xs:px-4
    text-center
    mb-8
  "
>
  <form class="w-full" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)" novalidate>
    <div class="w-full mb-4 relative">
      <input
        required
        minlength="3"
        maxlength="25"
        appForbiddenUsername
        name="username"
        #username="ngModel"
        [ngModel]="user.username"
        [ngClass]="{ 'border-red': f.submitted && username.invalid }"
        class="w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-80"
        type="text"
        placeholder="Username"
      />
      <span
        style="
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
          "
        class="absolute text-red cursor-pointer"
        *ngIf="f.submitted && username.invalid"
      >
        <i
          *ngIf="username.errors.required"
          class="fas fa-exclamation-circle"
          tooltip="Username is required"
          placement="right"
          delay="500"
        ></i>
        <i
        *ngIf="username.errors.minlength"
        class="fas fa-exclamation-circle"
        tooltip="Username must be at least 3 characters long"
        placement="right"
        delay="500"
      ></i>
        <i
        *ngIf="username.errors.maxlength"
        class="fas fa-exclamation-circle"
        tooltip="Username cannot be longer than 25 characters"
        placement="right"
        delay="500"
      ></i>
      <i
        *ngIf="username.errors.forbiddenUsername"
        class="fas fa-exclamation-circle"
        tooltip="Username can only contain alpha-numeric characters"
        placement="right"
        delay="500"
      ></i>
      </span>
    </div>
    <div class="w-full mb-4 relative">
      <input
        required
        name="email"
        #email="ngModel"
        [ngModel]="user.email"
        [ngClass]="{ 'border-red': f.submitted && email.invalid }"
        class="w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-80"
        type="text"
        placeholder="E-Mail"
        email
      />
      <span
        style="
              top: 50%;
              right: 10px;
              transform: translateY(-50%);
            "
        class="absolute text-red cursor-pointer"
        *ngIf="f.submitted && email.invalid"
      >
        <i
          *ngIf="email.errors.required"
          class="fas fa-exclamation-circle"
          tooltip="E-mail is required"
          placement="right"
          delay="500"
        ></i>
        <i
          *ngIf="email.errors.email"
          class="fas fa-exclamation-circle"
          tooltip="E-mail must be a valid e-mail address"
          placement="right"
          delay="500"
        ></i>
      </span>
    </div>
    <div class="w-full mb-4 relative">
      <input
        required
        minlength="8"
        name="password"
        #password="ngModel"
        [ngModel]="user.password"
        [ngClass]="{ 'border-red': f.submitted && password.invalid }"
        class="mb-2 w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-80"
        type="password"
        placeholder="Password"
      />
      <span
        style="
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
              "
        class="absolute text-red cursor-pointer"
        *ngIf="f.submitted && password.invalid"
      >
        <i
          *ngIf="password.errors.required"
          class="fas fa-exclamation-circle"
          tooltip="Password is required"
          placement="right"
          delay="500"
        ></i>
        <i
          *ngIf="password.errors.minlength"
          class="fas fa-exclamation-circle"
          tooltip="Password must be at least 8 characters long"
          placement="right"
          delay="500"
        ></i>
      </span>
    </div>
    <div
    id="hc-captcha"
    class="g-recaptcha w-full justify-center content-center align-middle px-2 flex opacity-80"
    data-sitekey="6LcN8I4UAAAAAMvwa01DpArBsh7LVZHIVgoeJ9AK"
  ></div>
  <i *ngIf="!isCaptchaValid" class="w-full mt-2 flex text-center text-white justify-center content-center"><i
    class="text-red fas fa-exclamation-circle"
  ></i> Please verify captcha by checking the checkbox</i>
    <app-welcome-fat-loading-button
      text="Get Started"
      loadingText="Signing Up"
      [isLoading]="isLoading"
    ></app-welcome-fat-loading-button>
    <app-welcome-form-footer
      to="login"
      text="Already have an account?"
      anchor="Sign In"
    ></app-welcome-form-footer>
    <form></form>
  </form>
</div>
