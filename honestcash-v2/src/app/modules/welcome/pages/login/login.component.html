<app-welcome-heading
  title="Sign in to Honest."
  description="Enter your details below"
></app-welcome-heading>
<div
  class="
    flex
    flex-wrap
    items-center
    justify-center
    xs:w-full
    sm:w-3/5
    md:w-1/2
    lg:w-1/3
    xl:w-1/4
    xxl:w-1/5
    xxxl:w-1/6
    mx-auto
    xs:px-4
    text-center
    mb-8
  "
>
  <form class="w-full" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)" novalidate>
    <div class="w-full mb-4 relative">
      <input
        required
        name="email"
        #email="ngModel"
        [ngModel]="user.email"
        [ngClass]="{ 'border-red': f.submitted && email.invalid }"
        class="w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-80"
        type="text"
        placeholder="E-Mail"
        email
      />
      <span
        style="
          top: 50%;
          right: 10px;
          transform: translateY(-50%);
        "
        class="absolute text-red cursor-pointer"
        *ngIf="f.submitted && email.invalid">
        <i *ngIf="email.errors.required" class="fas fa-exclamation-circle" tooltip="E-mail is required" placement="right" delay="500"></i>
        <i *ngIf="email.errors.email" class="fas fa-exclamation-circle" tooltip="E-mail must be a valid e-mail address" placement="right" delay="500"></i>
      </span>
    </div>
    <div class="w-full mb-4 relative">
      <input
        required
        name="password"
        #password="ngModel"
        [ngModel]="user.password"
        [ngClass]="{ 'border-red': f.submitted && password.invalid }"
        class="mb-2 w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-80"
        type="password"
        placeholder="Password"
      />
      <span
        style="
          top: 50%;
          right: 10px;
          transform: translateY(-50%);
        "
        class="absolute text-red cursor-pointer"
        *ngIf="f.submitted && password.invalid">
        <i *ngIf="password.errors.required" class="fas fa-exclamation-circle" tooltip="Password is required" placement="right" delay="500"></i>
      </span>
    </div>
    <app-welcome-form-link-right
      to="reset-password"
      anchor="Forgot your password?"
    ></app-welcome-form-link-right>
    <app-welcome-fat-loading-button text="Sign In" loadingText="Signing In" [isLoading]="isLoading"></app-welcome-fat-loading-button>
    <app-welcome-form-footer
      to="signup"
      text="Don't have an account?"
      anchor="Sign Up"
    ></app-welcome-form-footer>
  </form>
</div>
