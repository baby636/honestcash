<app-welcome-heading
  title="Forgot your password? No worries."
  description="Enter your e-mail address below to reset"
></app-welcome-heading>
<app-welcome-form>
  <form
    (ngSubmit)="onSubmit()"
    class="flex w-full flex-wrap mx-auto items-center justify-center"
    ngNativeValidate
  >
    <input
      name="username"
      applyTransparentInputClass
      type="text"
      placeholder="Username"
      [(ngModel)]="user.username"
      required
    />
    <div
      class="w-full items-start justify-start p-4 bg-white border-2 border-white border-solid rounded-lg opacity-75"
      *ngIf="errorMessage"
    >
      <p class="w-full text-md opacity-75 mt-4 font-bold text-red">
        {{ errorMessage }}
      </p>
    </div>
    <app-welcome-fat-loading-button text="Get Reset Link" [isLoading]="isLoading"></app-welcome-fat-loading-button>
    <app-welcome-form-footer
      anchor="Back to sign in"
      to="login"
    ></app-welcome-form-footer>
  </form>
</app-welcome-form>
