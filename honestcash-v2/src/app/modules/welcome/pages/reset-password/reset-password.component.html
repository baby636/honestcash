<div
  class="flex w-full flex-wrap w-full items-center justify-center xl:p-32 lg:p-16 md:p-8 sm:p-4 xs:p-2 pb-8"
>
  <h2 class="w-full text-white font-bold text-center text-4xl">
    Forgot your password? No worries.
  </h2>
  <br />
  <p class="w-full text-white text-center text-3xl">
    Enter your e-mail address below to reset
  </p>
</div>
<div
  class="flex w-1/6 flex-wrap mx-auto items-center justify-center"
>
  <div
    class="flex flex-wrap text-center w-full items-center"
  >
    <input
      class="w-full mx-12 p-4 bg-white border-2 border-white border-solid font-bold text-black rounded-lg opacity-75"
      type="text"
      placeholder="Username"
      ng-model="welcomeCtrl.data.username"
    />
    <i
      class="w-full mx-12text-md opacity-75 font-bold text-red"
      ng-if="welcomeCtrl.errors.username !== ''"
      >{{ welcomeCtrl.errors.username }}</i
    >

    <div
      class="w-full items-start justify-start p-4 bg-white border-2 border-white border-solid mx-12 rounded-lg opacity-75"
      ng-if="welcomeCtrl.errors.general !== ''"
    >
      <p class="w-full mx-12 text-md opacity-75 mt-4 font-bold text-red">
        {{ welcomeCtrl.errors.general }}
      </p>
    </div>
    <button
      class="w-full mx-12 px-24 lg:px-16 sm:px-16 py-4 bg-transparent border-2 border-white border-solid font-bold text-white uppercase rounded-lg mt-6 opacity-75"
      ng-disabled="welcomeCtrl.isLoading"
      ng-click="welcomeCtrl.signup()"
    >
      {{ welcomeCtrl.isLoading ? 'Please Wait...' : 'Get Reset Link' }}
    </button>
    <p
      class="w-full mx-12 px-16 lg:px-8 sm:px-8 text-center text-white hover:text-white mt-8 cursor-pointer"
    >
      <a
        [routerLink]="['/login']"
        class="font-bold text-white hover:text-white underline"
        >Back to sign in</a
      >
    </p>
  </div>
</div>
