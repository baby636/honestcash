<div class="modal-body">
  <div id="editor"></div>
</div>
<div class="modal-footer">
  <div class="col text-left">
    <button type="button" class="btn btn-outline-dark" (click)="onDismiss()">Close <fa-icon [icon]="['fas', 'window-close']"></fa-icon></button>
  </div>
  <div class="col text-right">
    <button type="button" class="btn btn-success" (click)="onPublish()">Publish <fa-icon [icon]="['far', 'paper-plane']"></fa-icon></button>
  </div>
</div>
