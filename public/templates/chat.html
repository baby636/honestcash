

    <style>
      .chat-form {  width: 100%; }
      .chat-form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      .chat-form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>


    <ul id="messages">
        <li ng-repeat="msg in messages track by $index">{{msg}}</li>
    </ul>
  
    <form class="chat-form" ng-submit="submitMessage(message)">
      <input type="text" id="m" autocomplete="off" ng-model="message" />
      <button type="submit">Send</button>
    </form>
