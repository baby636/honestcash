<script type="text/ng-template" id="login">
  <strong>{{welcomeCtrl.resetCode ? "Change password": welcomeCtrl.forgot ? "Forgot Password?" : "Login" }}</strong>
  <div ng-if="welcomeCtrl.message" class="alert alert-warning" role="alert">{{welcomeCtrl.message}}</div>

  <form
    ng-if="!welcomeCtrl.hideForm"
    ng-submit="welcomeCtrl.resetCode ? welcomeCtrl.changePassword(welcomeCtrl.data) : welcomeCtrl.forgot ? welcomeCtrl.resetPassword(welcomeCtrl.data) : welcomeCtrl.login(welcomeCtrl.data)"
  >
      <div class="form-group">
          <input type="email" placeholder="Email" class="form-control" ng-model="welcomeCtrl.data.loginemail">
      </div>

      <div class="form-group" ng-show="!welcomeCtrl.forgot">
          <input type="password" placeholder="Password" class="form-control" ng-model="welcomeCtrl.data.loginpassword">
      </div>

      <div class="form-group" ng-show="welcomeCtrl.resetCode && !welcomeCtrl.forgot">
        <input type="password" placeholder="Password" class="form-control" ng-model="welcomeCtrl.data.loginpasswordreset">
      </div>

      <p>
        Ensure that the website is <code><strong>https</strong>://honest.cash</code> with a valid security certificate. Your email and password is used to decrypt your wallet and get access to your bitcoin.
      </p>

      <button style="background-color:black; color: white;" type="submit" class="btn btn-md" ng-disabled="welcomeCtrl.isLoading">
      <i ng-show="welcomeCtrl.isLoading" class="fa fa-circle-o-notch fa-spin"></i>
      {{ welcomeCtrl.resetCode ? "Confirm" : welcomeCtrl.forgot ? "Reset" : "Login" }}
      </button>
      <a href="#" style="margin-left: 10px;" ng-click="welcomeCtrl.forgot ? welcomeCtrl.goToLoginPage() : welcomeCtrl.goToForgotPage()">{{ welcomeCtrl.forgot ? "Login" : "Forgot Password?" }}</a>
  </form>

  <hr />
</script>

<script type="text/ng-template" id="signup">
  <form>
      <div class="form-group">
          <label>username</label>
          <input type="text" class="form-control" ng-model="welcomeCtrl.data.username">
      </div>

      <div class="form-group">
          <label>email</label>
          <input type="email" class="form-control" ng-model="welcomeCtrl.data.email">
      </div>

      <div class="form-group">
          <label>password</label>
          <input type="password" class="form-control" ng-model="welcomeCtrl.data.password">
      </div>

      <div ng-if="welcomeCtrl.message" class="alert alert-warning" role="alert">{{welcomeCtrl.message}}</div>

      <div id="hc-captcha" style="margin-bottom: 10px; margin-top: 10px;" class="g-recaptcha" data-sitekey="6LcN8I4UAAAAAMvwa01DpArBsh7LVZHIVgoeJ9AK"></div>

      <hr />

      <p>
        Bitcoin wallet will be generated and encrypted with your email and password. Please make sure to use a strong password.
        In order to ensure that your account is not lost, backup your key using the "Export Recovery Phrase" tool after login. If you forget your email/password or do not save your recovery phrase you can lose access to your funds forever!
      </p>

      <p>
        By clicking "Sign Up" you indicate that you agree to Honest's <a href="https://honest.cash/honest_cash/honest-cash-terms-of-service-124" target="_blank">Terms of Service</a> and acknowledge Honest's <a href="https://honest.cash/honest_cash/honestcash-privacy-policy">privacy policy</a>.
      </p>

      <button style="background-color: black; color: white;" ng-disabled="welcomeCtrl.isLoading" type="submit" class="btn btn-default btn-md" ng-click="welcomeCtrl.signup(welcomeCtrl.data)">
        {{welcomeCtrl.isLoading ? "Loading.." : "Sign Up"}}
      </button>

      <a href="#" ng-click="welcomeCtrl.showEmailSignup=false;" style="margin-left: 10px;">Cancel</a>
  </form>
</script>
